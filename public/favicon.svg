<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669" />
      <stop offset="50%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#34d399" />
    </linearGradient>
    <filter id="dropshadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Background Shape: Rounded Hexagon/squircle representing 'Stack' and 'Integration' -->
  <rect x="56" y="56" width="400" height="400" rx="80" fill="url(#primaryGradient)" filter="url(#dropshadow)"/>
  
  <!-- Icon: Code Brackets & Connections -->
  <g transform="translate(106, 106) scale(0.6)">
    <!-- Left Bracket -->
    <path d="M140 80 L40 250 L140 420" stroke="white" stroke-width="50" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right Bracket -->
    <path d="M360 80 L460 250 L360 420" stroke="white" stroke-width="50" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Slash / Connection Line -->
    <path d="M280 60 L220 440" stroke="white" stroke-width="50" stroke-linecap="round"/>
    
    <!-- Central Node (Integration) -->
    <circle cx="250" cy="250" r="30" fill="white"/>
  </g>
</svg>
